<!DOCTYPE html>
<html>
  <head>
    <title>Grid Concept</title>
    <style>
      .grid-container {
        width: 800px;
        height: 400px;
        border: 3px solid red;
        display: grid;
        grid-template-columns: 200px 200px 200px 200px;
        grid-template-rows: 50px 200px 150px;
      }
      .grid-container div {
      }
    </style>
  </head>

  <body>
    <div class="grid-container">
      <div style="background-color: lightcoral">1</div>
      <div style="background-color: lightpink">2</div>
      <div style="background-color: lightgreen">3</div>
      <div style="background-color: lightgray">4</div>

      <div style="background-color: rgb(22, 5, 5)">5</div>
      <div style="background-color: rgb(0, 0, 0)">6</div>
      <div style="background-color: red">7</div>
      <div style="background-color: blue">8</div>
      <div style="background-color: blue">9</div>
    </div>
  </body>
</html>
