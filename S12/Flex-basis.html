<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        display: flex;
        flex-direction: column;

        width: 800px;
        height: 400px;
        border: 2px solid red;
      }
      .box {
        background-color: coral;
        margin: 10px;
        flex-basis: 100px;
      }
    </style>
  </head>

  <body>
    <h2>Flex container</h2>

    <div id="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
