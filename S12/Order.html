<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        display: flex;
        flex-direction: row;

        width: 1200px;
        height: 500px;
        border: 2px solid red;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: coral;
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <h2>Flex container</h2>

    <div id="container">
      <div class="box" style="order: 2">1</div>
      <div class="box" style="order: 3">2</div>
      <div class="box" style="order: 1">3</div>
    </div>
  </body>
</html>
